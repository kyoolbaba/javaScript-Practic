<!DOCTYPE html>
<html>
   <head>
      <script src="firstjavascript.js"></script>
      <title>TPractice</title>
      <script>
         function display(){
            document.getElementById("header1").innerHTML="This is header 1.";
         }
         const greeting= function(){
            document.getElementById("header1").innerHTML="Welcome to Bangalore"
         }
      </script>

   </head>	
   <body>
      <h2>What can java script do</h2>
    
<h1>Starting Page</h1>
<p id="header1">A paragraph</p>
<input type="text">
   <button type="button" onclick="display()">Click Here</button>
   <button type="button" onclick="greeting()">Welcome Button</button>
</body>	
</html>
